{%extends 'homepage/base.html' %}
{% block content %}
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
          }
          
          /* Heading */
          h1 {
            color: #333;
            text-align: center;
          }
          
          /* Table */
          table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
          }
          
          table th,
          table td {
            padding: 10px;
            border: 1px solid #ccc;
          }
          
          /* Table Head */
          table thead th {
            background-color: #f0f0f0;
            font-weight: bold;
            text-align: left;
          }
          
          /* Table Body */
          table tbody td {
            text-align: left;
          }
          
          /* Add Button */
          .add-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #428bca;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
          }
          
          .add-button:hover {
            background-color: #3071a9;
          }
          .delete-link {
            color: red;
            text-decoration: none;
          }
          
    </style>
</head>
<body>
    <h1>Livestock Details</h1>
    <table>
        <thead>
            <tr>
                <th>Tag Number</th>
                <th>Animal Type</th>
                <th>Age</th>
                <th>Breed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for livestock in livestock %}
            <tr>
                <td>{{ livestock.Tag_number }}</td>
                <td>{{ livestock.Animal_type }}</td>
                <td>{{ livestock.Age }}</td>
                <td>{{ livestock.Breed }}</td>

                <td><a href="{% url 'homepage:update-livestock' Tag_number=livestock.Tag_number %}" class="update-link">Update</a>
                  <a href="{% url 'homepage:delete-livestock' Tag_number=livestock.Tag_number %}"class="delete-link">Delete</a> </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'homepage:add-livestock' %}" class="add-button">Add</a>
</body>
{%endblock%}
