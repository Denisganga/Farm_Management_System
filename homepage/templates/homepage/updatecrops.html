{%extends 'homepage/base.html' %}
{%block content%}
<head>
    <title>update crop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    </head>
    <body>
      <h1>Update Crop</h1>
      <form method="post">
        {% csrf_token %}
    
        <label for="id_Cid">Crop ID:</label>
        <input type="text" name="Cid" id="id_Cid" value="{{ crops.Cid }}" required>
    
        <label for="id_Field_name">Field Name:</label>
        <input type="text" name="Field_name" id="id_Field_name" value="{{ crops.Field_name }}" required>
    
        <label for="id_Field_description">Field Description:</label>
        <textarea name="description" id="id_Field_description" required>{{ crops.Field_description }}</textarea>

        <label for="id_Crop_name">Crop Name:</label>
        <input type="text" name="Crop_name" id="id_Crop_name" value="{{ crops.Crop_name }}" required>

        <label for="id_Variety">Variety:</label>
        <input type="text" name="Variety" id="id_Variety" value="{{ crops.Variety }}" required>
    
        <label for="id_planting_date">Planting Date:</label>
        <input type="date" name="planting_date" id="id_planting_date" value="{{ crops.planting_date|date:'Y-m-d' }}" required>

        <label for="id_Is_harvested">Is Harvested:</label>
        <input type="checkbox" name="Is_harvested" id="id_Is_harvested" {% if crops.Is_harvested %}checked{% endif %}>

        <label for="id_Harvesting_date">Harvesting Date:</label>
        <input type="date" name="Harvesting_date" id="id_Harvesting_date" value="{{ crops.Harvesting_date|date:'Y-m-d' }}" >
    
        <label for="id_Expenses">Expenses:</label>
        <input type="number" id="Expenses" value="{{ crops.Expenses }}" required>

        <label for="id_Expenses_description">Description:</label>
        <textarea name="description" id="id_Expenses_description" required>{{ crops.Expenses_description }}</textarea>
    
        <label for="id_Sales">Sales:</label>
        <input type="number" name="Sales" id="id_Sales" value="{{ crops.Sales }}" >
    
        <label for="id_Sales_description">Sales Description:</label>
        <textarea name="description" id="id_Sales_description" >{{ crops.Expenses_description }}</textarea>
    
        <input type="submit" value="Update">
      </form>
    </body>
    {%endblock%}
