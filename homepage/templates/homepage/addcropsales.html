{% extends 'homepage/base.html' %}

{% block content %}
    <head>
        <title>add Crop sales</title>
        {%load static%}  
        <style>

            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                padding: 20px;
            }
            
            h1 {
                text-align: center;
                color: #333;
            }
            
            form {
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 20px;
                margin-top: 20px;
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
            }
            
            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
                color: #333;
            }
            
            input[type="text"],
            input[type="date"],
            input[type="number"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-bottom: 15px;
            }
            
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            }
            
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    
    <body>
        
        <form method="POST" action="">
            <h1>Add Crop Sales</h1>
            {%csrf_token%}
            {{form.as_p}}
            <input type="submit" value="add">
        </form>
    </body>
    {%endblock%}
