{%extends 'homepage/base.html' %}
{% block content %}
<head>
    <title>Milk Production</title>
    <style>
        body {

            margin: 0;
            background-color: #f4f4f4;
        }

        .card {
            width: 300px;
            margin: 100px auto; /* Adjust the margin as needed to control the vertical position */

        }

            color: #333333;
        }

        select, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        select {
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
        }

</head>
