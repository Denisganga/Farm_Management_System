{%extends 'homepage/base.html'%}
{%block content%}
<head>
    <title>update Crop Expenses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    </head>
    <body>
      <h1>Update Crop Expenses</h1>
      <form method="post">
        {% csrf_token %}
    
        <label for="id_Expense_date">Expense Date:</label>
        <input type="date" name="Expense_date" id="id_Expense_date" value="{{crop_expenses.Expense_date }}" required>
    
        <label for="id_Expense_type">Expense Name:</label>
        <input type="text" name="Expense_type" id="id_Expense_type" value="{{ crop_expenses.Expense_type }}" required>

        <label for="id_Expense_description">Expense Description:</label>
        <input type="text" name="Expense_description" id="id_Expense_description" value="{{ crop_expenses.Expense_description }}" required>

        <label for="id_Budget">Budget:</label>
        <input type="text" name="Budget" id="id_Budget" value="{{ crop_expenses.Budget }}" required>  
        
        <label for="id_Expense_amount">Expense Cost:</label>
        <input type="number" name="Expense_amount" id="id_Expense_amount" value="{{ crop_expenses.Expense_amount }}" required> 

        <label for="id_Supplier">Supplier Name:</label>
        <input type="text" name="Supplier" id="id_Supplier" value="{{ crop_expenses.Supplier }}" required> 

        <label for="id_Payment_method">Payment Method:</label>
        <input type="text" name="Payment_method" id="id_Payment_method" value="{{ crop_expenses.Payment_method }}" required> 

        <label for="id_Receipt_number">Receipt Number:</label>
        <input type="text" name="Receipt_number" id="id_Receipt_number" value="{{ crop_expenses.Receipt_number }}" required> 


        <input type="submit" value="Update">
      </form>
    </body>
    {%endblock%}
